<!-- Styles.html -->
<script src="https://cdn.tailwindcss.com"></script>

<style>
  /* Variables base de CSS que Tailwind consumirá */
  :root {
    --color-primario: #1E3A8A;
    /* Valor por defecto */
    --color-acento: #F59E0B;
    /* Valor por defecto */
  }

  /* Clases de utilidad vinculadas a las variables dinámicas */
  .bg-primary {
    background-color: var(--color-primario);
  }

  .text-primary {
    color: var(--color-primario);
  }

  .border-primary {
    border-color: var(--color-primario);
  }

  .bg-accent {
    background-color: var(--color-acento);
  }

  .text-accent {
    color: var(--color-acento);
  }

  /* Animaciones suaves para el cambio de marca */
  body {
    transition: background-color 0.5s ease, color 0.5s ease;
  }

  /* Animaciones para una interfaz viva */
  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(-10px);
    }

    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .animate-fade-in {
    animation: fadeIn 0.8s ease-out forwards;
  }
</style>
