<!-- FormInspeccion.html -->
<div id="form-container" class="space-y-6">
    <div class="border-b border-gray-200 pb-4">
        <h3 class="text-lg font-medium leading-6 text-gray-900">Nueva Inspección de Seguridad</h3>
        <p class="mt-1 text-sm text-gray-500">Complete los detalles del hallazgo encontrado en campo.</p>
    </div>

    <form id="sst-form" class="space-y-4">
        <!-- Empresa / Cliente Final -->
        <div>
            <div class="flex justify-between items-center">
                <label for="idCliente" class="block text-sm font-medium text-gray-700">Empresa / Proyecto
                    (Cliente)</label>
                <button type="button" onclick="cargarClientes()"
                    class="text-xs text-primary hover:underline flex items-center">
                    <svg class="h-3 w-3 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                    </svg>
                    Actualizar
                </button>
            </div>
            <select id="idCliente" name="idCliente" required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary sm:text-sm p-2 border">
                <option value="">Cargando empresas...</option>
            </select>
        </div>

        <!-- Tipo de Actividad -->
        <div>
            <label for="tipoActividad" class="block text-sm font-medium text-gray-700">Tipo de Actividad</label>
            <select id="tipoActividad" name="tipoActividad" required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary sm:text-sm p-2 border">
                <option value="">Cargando opciones...</option>
            </select>
        </div>

        <!-- Detalle del Hallazgo -->
        <div>
            <label for="hallazgoDetalle" class="block text-sm font-medium text-gray-700">Detalle del Hallazgo</label>
            <textarea id="hallazgoDetalle" name="hallazgoDetalle" rows="4" required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary sm:text-sm p-2 border"
                placeholder="Describa lo observado, ubicación y riesgos potenciales..."></textarea>
        </div>

        <!-- Prioridad e Imagen -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label for="prioridadInicial" class="block text-sm font-medium text-gray-700">Prioridad Inicial</label>
                <select id="prioridadInicial" name="prioridadInicial" required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary sm:text-sm p-2 border">
                    <option value="">Cargando...</option>
                </select>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Evidencia Fotográfica</label>
                <div class="mt-1 flex items-center space-x-2">
                    <label
                        class="cursor-pointer bg-white py-2 px-3 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 flex items-center space-x-2">
                        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z">
                            </path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        </svg>
                        <span>Tomar Foto / Subir</span>
                        <input type="file" id="fotoEvidencia" accept="image/*" class="hidden"
                            onchange="previewImagen(this)">
                    </label>
                    <div id="preview-container" class="hidden">
                        <img id="img-preview" src=""
                            class="h-10 w-10 rounded-full object-cover border-2 border-primary">
                    </div>
                </div>
            </div>
        </div>

        <!-- Botón de Envío -->
        <div class="pt-4">
            <button type="submit" id="btn-enviar"
                class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-bold text-white bg-primary hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-all disabled:opacity-50">
                <span id="btn-text">ENVIAR REPORTE AHORA</span>
                <svg id="spinner" class="hidden animate-spin ml-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg"
                    fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor"
                        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                    </path>
                </svg>
            </button>
        </div>
    </form>
</div>
