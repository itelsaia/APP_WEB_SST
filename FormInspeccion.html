<!-- FormInspeccion.html -->
<div id="form-container" class="space-y-6">
    <div class="border-b border-white/10 pb-4">
        <h3 class="text-xl font-bold leading-6 text-white tracking-tight">Nueva Inspección de Seguridad</h3>
        <p class="mt-1 text-sm text-slate-400 font-medium">Complete los detalles del hallazgo encontrado en campo.</p>
    </div>

    <form id="sst-form" class="space-y-4">
        <!-- Empresa / Cliente Final -->
        <div>
            <div class="flex justify-between items-center mb-2">
                <label for="idCliente" class="block text-xs font-bold text-slate-300 uppercase tracking-widest">Empresa
                    / Proyecto</label>
                <button type="button" onclick="cargarClientes()"
                    class="text-[10px] text-primary hover:text-primary/80 font-bold uppercase tracking-widest flex items-center transition-colors">
                    <span class="material-symbols-outlined text-xs mr-1">refresh</span>
                    Actualizar
                </button>
            </div>
            <select id="idCliente" name="idCliente" required
                style="background-color:#1a242f; color:#f8fafc; color-scheme: dark;"
                class="block w-full rounded-xl border border-white/10 shadow-sm focus:ring-1 focus:ring-primary focus:border-primary sm:text-sm p-3 text-white outline-none appearance-none transition-all">
                <option value="" style="background:#1a242f; color:#f8fafc;">Cargando empresas...</option>
            </select>
        </div>

        <!-- Tipo de Actividad -->
        <div>
            <label for="tipoActividad"
                class="block text-xs font-bold text-slate-300 uppercase tracking-widest mb-2">Tipo de Actividad</label>
            <select id="tipoActividad" name="tipoActividad" required
                style="background-color:#1a242f; color:#f8fafc; color-scheme: dark;"
                class="block w-full rounded-xl border border-white/10 shadow-sm focus:ring-1 focus:ring-primary focus:border-primary sm:text-sm p-3 border text-white outline-none appearance-none transition-all">
                <option value="" style="background:#1a242f; color:#f8fafc;">Seleccione actividad...</option>
            </select>
        </div>

        <!-- Detalle del Hallazgo -->
        <div>
            <label for="hallazgoDetalle"
                class="block text-xs font-bold text-slate-300 uppercase tracking-widest mb-2">Detalle del
                Hallazgo</label>
            <textarea id="hallazgoDetalle" name="hallazgoDetalle" rows="4" required
                class="block w-full rounded-xl bg-white/5 border-white/10 shadow-sm focus:ring-1 focus:ring-primary focus:border-primary sm:text-sm p-3 border text-white outline-none placeholder-slate-600 transition-all"
                placeholder="Describa lo observado, ubicación y riesgos potenciales..."></textarea>
        </div>

        <!-- Prioridad e Imagen -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label for="prioridadInicial"
                    class="block text-xs font-bold text-slate-300 uppercase tracking-widest mb-2">Prioridad
                    Inicial</label>
                <select id="prioridadInicial" name="prioridadInicial" required
                    style="background-color:#1a242f; color:#f8fafc; color-scheme: dark;"
                    class="block w-full rounded-xl border border-white/10 shadow-sm focus:ring-1 focus:ring-primary focus:border-primary sm:text-sm p-3 border text-white outline-none appearance-none transition-all">
                    <option value="" style="background:#1a242f; color:#f8fafc;">Cargando...</option>
                </select>
            </div>

            <div>
                <label class="block text-xs font-bold text-slate-300 uppercase tracking-widest mb-2">Evidencia
                    Fotográfica</label>
                <div class="mt-1 flex items-center space-x-2">
                    <label
                        class="cursor-pointer bg-white/5 py-3 px-4 border border-white/10 rounded-xl shadow-sm text-xs font-bold text-slate-300 hover:bg-white/10 flex items-center space-x-3 transition-colors group">
                        <span
                            class="material-symbols-outlined text-primary group-hover:scale-110 transition-transform">photo_camera</span>
                        <span>CAPTURAR</span>
                        <input type="file" id="fotoEvidencia" accept="image/*" capture="camera" class="hidden"
                            onchange="previewImagen(this)">
                    </label>
                    <div id="preview-container" class="hidden">
                        <img id="img-preview" src=""
                            class="h-12 w-12 rounded-xl object-cover border-2 border-primary shadow-lg shadow-primary/20">
                    </div>
                </div>
            </div>
        </div>

        <!-- Botón de Envío -->
        <div class="pt-4">
            <button type="submit" id="btn-enviar"
                style="background: var(--color-primario); box-shadow: 0 8px 24px rgba(197,160,72,0.25);"
                class="w-full flex justify-center py-4 px-4 border-0 rounded-xl text-sm font-black text-black hover:opacity-90 focus:outline-none transition-all disabled:opacity-50 uppercase tracking-widest">
                <span id="btn-text">ENVIAR REPORTE AHORA</span>
                <svg id="spinner" class="hidden animate-spin ml-3 h-5 w-5 text-black" xmlns="http://www.w3.org/2000/svg"
                    fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor"
                        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                    </path>
                </svg>
            </button>
        </div>
    </form>
</div>
