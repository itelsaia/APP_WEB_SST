<!-- AdminAsistencia.html — Módulo Control de Asistencia (Personal / Supervisores) -->
<div class="space-y-5 animate-fade-in">

    <!-- ── CABECERA ───────────────────────────────────────────────── -->
    <div class="flex items-center justify-between pb-4 border-b border-white/10">
        <div class="flex items-center gap-3">
            <button onclick="volverAlPortalAdmin()"
                class="w-8 h-8 rounded-lg bg-white/5 flex items-center justify-center text-slate-400 hover:bg-white/10 transition border border-white/10 shrink-0"
                title="Volver al portal">
                <span class="material-symbols-outlined text-base">arrow_back</span>
            </button>
            <div>
                <h3 class="text-sm font-black text-white uppercase tracking-tight">Control de Asistencia</h3>
                <p class="text-[9px] text-slate-500 font-bold uppercase tracking-widest mt-0.5">Personal · Supervisores SST · Solo lectura</p>
            </div>
        </div>
        <button onclick="exportarCSVAsistencia()"
            style="background:rgba(34,197,94,0.12); border:1.5px solid rgba(34,197,94,0.35);"
            class="flex items-center gap-1.5 px-4 py-2.5 rounded-xl text-green-400 font-black text-[10px] uppercase tracking-widest hover:opacity-80 transition-all active:scale-95 shrink-0">
            <span class="material-symbols-outlined text-base">download</span>
            <span class="hidden sm:inline">Exportar CSV</span>
            <span class="sm:hidden">CSV</span>
        </button>
    </div>

    <!-- ── TARJETAS DE ESTADÍSTICAS ──────────────────────────────── -->
    <div class="grid grid-cols-2 sm:grid-cols-4 gap-3">
        <div id="asis-stat-supervisores"
            class="bg-white/5 rounded-xl border border-white/10 p-3 text-center hover:bg-white/8 transition-all">
            <p class="stat-num text-2xl font-black text-white leading-none">-</p>
            <p class="text-[9px] text-slate-500 font-bold uppercase tracking-widest mt-1">Supervisores</p>
        </div>
        <div id="asis-stat-total"
            class="bg-white/5 rounded-xl border border-white/10 p-3 text-center hover:bg-white/8 transition-all">
            <p class="stat-num text-2xl font-black text-white leading-none">-</p>
            <p class="text-[9px] text-slate-500 font-bold uppercase tracking-widest mt-1">Total Sesiones</p>
        </div>
        <div id="asis-stat-activas"
            class="bg-amber-500/5 rounded-xl border border-amber-500/20 p-3 text-center hover:bg-amber-500/8 transition-all">
            <p class="stat-num text-2xl font-black text-amber-400 leading-none">-</p>
            <p class="text-[9px] text-amber-600 font-bold uppercase tracking-widest mt-1">Activas</p>
        </div>
        <div id="asis-stat-cerradas"
            class="bg-green-500/5 rounded-xl border border-green-500/20 p-3 text-center hover:bg-green-500/8 transition-all">
            <p class="stat-num text-2xl font-black text-green-400 leading-none">-</p>
            <p class="text-[9px] text-green-600 font-bold uppercase tracking-widest mt-1">Cerradas</p>
        </div>
    </div>

    <!-- ── FILTROS ────────────────────────────────────────────────── -->
    <div class="flex flex-col sm:flex-row gap-2">
        <!-- Búsqueda por nombre / email -->
        <div class="relative flex-1">
            <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-500 text-base pointer-events-none">search</span>
            <input type="text" id="asis-filtro-nombre"
                placeholder="Buscar por nombre o email..."
                oninput="filtrarAsistencia()"
                style="background:#1a242f; color:#f8fafc; color-scheme:dark;"
                class="w-full pl-9 pr-3 py-2.5 text-xs font-medium border border-white/10 rounded-xl outline-none focus:border-primary/50 transition-all">
        </div>
        <!-- Pills de estado -->
        <div class="flex gap-2 shrink-0">
            <button data-estado="todos" onclick="setFiltroEstadoAsistencia('todos')"
                class="asis-filter-pill px-4 py-2 rounded-xl text-[10px] font-black uppercase tracking-widest transition-all border">
                Todos
            </button>
            <button data-estado="ACTIVO" onclick="setFiltroEstadoAsistencia('ACTIVO')"
                class="asis-filter-pill px-4 py-2 rounded-xl text-[10px] font-black uppercase tracking-widest transition-all border">
                Activas
            </button>
            <button data-estado="CERRADO" onclick="setFiltroEstadoAsistencia('CERRADO')"
                class="asis-filter-pill px-4 py-2 rounded-xl text-[10px] font-black uppercase tracking-widest transition-all border">
                Cerradas
            </button>
        </div>
    </div>

    <!-- ── VISTA MÓVIL: TARJETAS ─────────────────────────────────── -->
    <div id="asis-lista-mobile" class="sm:hidden space-y-3">
        <div class="flex flex-col items-center gap-2 py-8 text-slate-500 text-xs italic">
            <div class="animate-spin h-6 w-6 border-2 border-primary/30 border-t-primary rounded-full"></div>
            <span>Cargando asistencia...</span>
        </div>
    </div>

    <!-- ── VISTA ESCRITORIO: TABLA ───────────────────────────────── -->
    <div class="hidden sm:block overflow-x-auto rounded-xl border border-white/10 shadow-xl">
        <table class="w-full min-w-[960px] text-left">
            <thead>
                <tr style="background:rgba(255,255,255,0.04);" class="border-b border-white/10">
                    <th class="px-3 py-3 text-[9px] font-black text-slate-400 uppercase tracking-widest whitespace-nowrap">ID</th>
                    <th class="px-3 py-3 text-[9px] font-black text-slate-400 uppercase tracking-widest whitespace-nowrap">Supervisor</th>
                    <th class="px-3 py-3 text-[9px] font-black text-slate-400 uppercase tracking-widest whitespace-nowrap">Email</th>
                    <th class="px-3 py-3 text-[9px] font-black text-slate-400 uppercase tracking-widest whitespace-nowrap">Fecha</th>
                    <th class="px-3 py-3 text-[9px] font-black text-slate-400 uppercase tracking-widest whitespace-nowrap">Entrada</th>
                    <th class="px-3 py-3 text-[9px] font-black text-slate-400 uppercase tracking-widest whitespace-nowrap">Salida</th>
                    <th class="px-3 py-3 text-[9px] font-black text-slate-400 uppercase tracking-widest whitespace-nowrap">Tipo Día</th>
                    <th class="px-3 py-3 text-[9px] font-black text-slate-400 uppercase tracking-widest whitespace-nowrap">Obra / Proyecto</th>
                    <th class="px-3 py-3 text-[9px] font-black text-slate-400 uppercase tracking-widest whitespace-nowrap">Fotos</th>
                    <th class="px-3 py-3 text-[9px] font-black text-slate-400 uppercase tracking-widest whitespace-nowrap">Estado</th>
                </tr>
            </thead>
            <tbody id="asis-tabla-body">
                <tr>
                    <td colspan="10" class="text-center py-10 text-slate-500 text-xs italic">
                        <div class="flex flex-col items-center gap-2">
                            <div class="animate-spin h-6 w-6 border-2 border-primary/30 border-t-primary rounded-full"></div>
                            <span>Cargando asistencia...</span>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
